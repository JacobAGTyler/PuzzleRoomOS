{% extends "layout/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Actions</th>
                    <th scope="col">Game Reference</th>
                    <th scope="col">Game Name</th>
                    <th scope="col">Game Version</th>
                </tr>
                </thead>
                <tbody>
                {% for game in games %}
                <tr>
                    <td>{{ game.0.game_id }}</td>
                    <td><a class="btn btn-outline-primary" href="/game/{{ game.0.game_id }}" role="button">View</a></td>
                    <td>{{ game.0.game_ref }}</td>
                    <td>{{ game.0.game_config.name }}</td>
                    <td>{{ game.0.game_config.version }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
