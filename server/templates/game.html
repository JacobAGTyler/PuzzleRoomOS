{% extends "layout/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title">Game: {{ game.game_ref }}</h5>
                        </div>
                        <div class="col text-end">
                            <span class="badge bg-primary">Game ID: {{ game.game_id }}</span>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Game Config:</strong> {{ game.game_config.name }}</li>
                        <li class="list-group-item"><strong>Config Version:</strong> {{ game.game_config.version }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
