{% extends "layout/base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
                <script>
                    mermaid.initialize({ startOnLoad: true });
                </script>
                <div class="mermaid">
                    {{ graph|safe }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
